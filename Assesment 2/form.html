<!DOCTYPE html>
<html>
<title>Assesment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Toggle &times;</button>
        <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-pie-chart"></i>Dashboard</a>
        <a href="profile.html" class="w3-bar-item w3-button"><i class="fa fa-user-circle-o"></i>User Profile</a>
        <a href="form.html" class="w3-bar-item w3-button"><i class="fa fa-envelope-o"></i>Form</a>
        <a href="map.html" class="w3-bar-item w3-button"><i class="fa fa-map-marker"></i>Maps</a>
    </div>

    <!-- Page Content -->
    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

    <div>
        <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
        <div class="container2">
            <div class=form>
                <form action="/action_page.php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="fruit">Select Fruit</label>
                    <select id="country" name="country">
                  <option value="grape">Grape</option>
                  <option value="orange">Orange</option>
                  <option value="strawberry">Strawberry</option>
                </select>

                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="table">
                <table style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Fruit</th>
                        <th>Message</th>
                    </tr>
                    <tr>
                        <td>Ansul</td>
                        <td>absc@test.com</td>
                        <td>grape</td>
                        <td>hi</td>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>test@test.com</td>
                        <td>grapefruit</td>
                        <td>test</td>
                    </tr>
                    <tr>
                        <td>Asd</td>
                        <td>abgsg@test.com</td>
                        <td>coconut</td>
                        <td>qwerty</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>

</html>
